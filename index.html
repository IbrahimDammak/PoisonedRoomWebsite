<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script/validateForm.js"></script>
    <script src="/script/preloader.js"></script>
    <script src="/script/timer.js"></script>
    <title>PoisonedRoom</title>
</head>
<body>
    
    <div id="logo">
        <img src="/img/logoWhiteText.png" class="img-fluid  " alt="">
    </div>
    <h1>Let the magic begin</h1>


    <form onsubmit="return validateForm(this);" class="form"  netlify>
        <div class="fistname" >
            <input type="number" name="PassNumber"  placeholder="Pass Number" >
        </div>
        <div class="fistname" >
            <input type="text" name="firstName"  placeholder="First Name" >
        </div>
        <div class="lastname">
            <input type="text" name="lastName"  placeholder="Last Name">
        </div>
        <div class="email">
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="age">
            <input type="number" name="age"  placeholder="Age" >
        </div>
        <div class="cin">
            <input type="number" name="idCardNumber" placeholder="CIN">
        </div>
        <div class="cin">
            <input type="number" name="phoneNumber" placeholder="Phone Number" >
        </div>
        <div class="cin">
            <input type="text" name="url" placeholder="URL FB or Insta" >
        </div>
        <div class="button">
           <input type="submit" value="Submit" />
        </div>
        <div class="preloader">
        <img src="/img/websiteanimation.gif" alt="Loading..." />
      </div>
    </form>
    

    
</body>
